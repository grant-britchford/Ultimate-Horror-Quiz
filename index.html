<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Horror Quiz</title>
    <!-- favicon -->
    <link rel="icon" type="image/png"  href="assets/images/icons8-horror-64.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>The Ultimate Horror Quiz</h1>
    </header>
    <!-- quiz container -->
    <div id="quizContainer">
      <div class="myQuestions"></div>
      <p class="qtn">Question:</p>
      <br />
      <div class="answers">
        <button class="radio" id="choice1">A</button>
        <br />
        <button class="radio" id="choice2">B</button>
        <br />
        <button class="radio" id="choice3">C</button>
      </div>
      <p class="scores">Correct Answers:</p>
      <p><span id="score">0</span></p>
      <br />
      <button class="btn">Submit</button>
    </div>
<!-- javascript link -->
 <script src="assets/js/quiz.js"></script>   
</body>
</html>
